<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicons.ico"> <!-- Поменять на нормально название -->
    <title>BitMaker Course</title>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/fonts.css" rel="stylesheet">

    <script src="js/script.js" defer></script>

</head>

<body>
    <header class="header">
        <div class="header__background">
            <div class="container">
                <nav>
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="/" class="header__item_link header__item_link-normal">Название проекта</a>
                        </li>
                        <li class="header__item">
                            <ul class="header__item_wrap">
                                <li class="header__item">
                                    <a href="./login.html" class="header__item_link">log in</a>
                                </li>
                                <li class="header__item">
                                    <span></span>
                                </li>
                                <li class="header__item">
                                    <a href="./registr.html" class="header__item_link">sign up</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
   
       <section class="type-course">

            <div class="balance">
                <div class="balance-photo">
                    <picture>
                        <img src="./img/lector/balance.png" alt="">
                    </picture>
                </div>
            </div>

            <a href="/" class="balance-color">
                <span>Баланс</span>
            </a>

            <div class="ekvalase">
                <div class="ekvalase-photo">
                    <picture>
                        <img src="./img/lector/ekvalase.png" alt="">
                    </picture>
                </div>
            </div>

            <a href="/" class="ekvalase-color">
                <span>Эквализация</span>
            </a>

            <div class="compress">
                <div class="compress-photo">
                    <picture>
                        <img src="./img/lector/compress.png" alt="">
                    </picture>
                </div>
            </div>

            <a href="/" class="compress-color">
                <span>Компрессия</span>
            </a>

            <div class="effect">
                <div class="effect-photo">
                    <picture>
                        <img src="./img/lector/effect.png" alt="">
                    </picture>
                </div>
            </div>

            <a href="/" class="effect-color">
                <span>Еффекты</span>
            </a>


            <div class="prostranstvo">
                <div class="prostranstvo-photo">
                    <picture>
                        <img src="./img/lector/prostranstvo.png" alt="">
                    </picture>
                </div>
            </div>

            <a href="/" class="prostranstvo-color">
                <span>Пространство</span>
            </a>
      


        
            
        </section>
    </main>

    <footer class="footer">
        <div class="footer__background">
            <div class="container">
                <ul class="footer__list">
                    <li class="footer__item">
                        <a href="/" class="footer__item_link footer__item_link-normal">Goal of the project</a>
                    </li>
                    <li class="footer__item">
                        <a href="/" class="footer__item_link footer__item_link-normal">Сonnect with us</a>
                    </li>
                    <li class="footer__item">
                        <ul class="footer__item_wrap">
                            <li class="footer__item">
                                <a href="./login.html" class="footer__item_link">log in</a>
                            </li>
                            <li class="footer__item">
                                <span></span>
                            </li>
                            <li class="footer__item">
                                <a href="./registr.html" class="footer__item_link">sign up</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

</html>
